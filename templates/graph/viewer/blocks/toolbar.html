<div id="toolbar" class="ps-container">
    <div class="toolbar-item">
        <button id="jump-to-previous" onclick="DoQuery('previous')" class="simple-button jump-button disabled transition-2"><i class="fa fa-chevron-left"></i></button>
    </div>
    <div class="toolbar-item">
        <button id="refresh-graph" onclick="RefreshGraph()" class="simple-button transition-2" title="Refresh graph"><i class="fa fa-refresh"></i></button>
        <button id="collapse-toolbars" onclick="ToggleMenus()" class="simple-button transition-2" title="Toggle all toolbars"><i class="fa fa-expand" aria-hidden="true"></i></button>
        <button id="show-guidelines" data-toggle="modal" data-target="#guidelinesModal" class="simple-button transition-2" title="Show guidelines"><i class="fa fa-question" aria-hidden="true"></i></button>
    </div>
    <div class="toolbar-item">
        <button id="jump-to-next" onclick="DoQuery('next')" class="simple-button jump-button enabled transition-2"><i class="fa fa-chevron-right"></i></button>
    </div>
</div>
