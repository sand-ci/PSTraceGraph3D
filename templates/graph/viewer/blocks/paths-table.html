<div id="paths-table-menu" class="ps-menu" data-opened="true">
    <div class="ps-menu-wrapper ps-container ps-datatable">
        <div class="container-hat">
            <div id="link-distance-container">
                <div class="slider-container">
                    <label for="distance-power">Distance power:</label>
                    <input type="range" min="1" max="100" value="1" class="slider" id="distance-power">
                </div>
            </div>
        </div>
        <div class="close-tab">
            <div class="plaster"></div>
            <button class="simple-button transition-2 ps-menu-btn bottom"><i class="fa fa-chevron-down"></i></button>
        </div>
        <div id="fold-path-switcher-container">
            <span>Fold up paths:</span>
            <label class="switch">
                <input id="fold-path-switcher" type="checkbox" checked>
                <span class="tg-slider round"></span>
            </label>
        </div>
        <table id="paths-table">
            <thead>
                <tr>
                    <th class="cursor-default table-header">Source</th>
                    <th class="cursor-default table-header">Source site</th>
                    <th class="cursor-default table-header">Source host</th>
                    <th class="cursor-default table-header">IPv6</th>
                    <th class="cursor-default table-header">Timestamp</th>
                    <th class="cursor-default table-header">Destination</th>
                    <th class="cursor-default table-header">Destination site</th>
                    <th class="cursor-default table-header">Destination host</th>
                    <th class="cursor-default table-header">Incomplete</th>
                    <th class="cursor-default table-header">Path ID</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
